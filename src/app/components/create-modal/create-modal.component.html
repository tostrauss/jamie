<div class="fixed inset-0 z-50 flex items-end sm:items-center justify-center p-0 sm:p-4">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/80 backdrop-blur-sm animate-fade-in" (click)="closeModal()"></div>
    
    <!-- Modal Card (Bottom Sheet on Mobile) -->
    <div class="relative bg-[#2e2e42] w-full max-w-md rounded-t-[30px] sm:rounded-[30px] overflow-hidden shadow-2xl border border-white/10 animate-slide-up">
      
      <!-- Header -->
      <div class="flex justify-between items-center p-6 border-b border-white/5">
        <h2 class="text-xl font-bold text-white">Erstelle ein Event</h2>
        <button (click)="closeModal()" class="bg-white/5 hover:bg-white/10 p-2 rounded-full text-white transition-colors">
           <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
      </div>
  
      <!-- Form -->
      <form (submit)="submit($event)" class="p-6 space-y-5">
        
        <!-- Title Input -->
        <div class="space-y-2">
            <label class="text-xs text-gray-400 uppercase font-bold tracking-wider">Titel</label>
            <input type="text" name="title" [(ngModel)]="formData.title" placeholder="z.B. Feierabendbier" required
                   class="w-full bg-[#1c1c2e] text-white rounded-xl px-4 py-3.5 border border-white/10 focus:border-[#ff7043] focus:outline-none transition-colors">
        </div>

        <!-- Category Select -->
        <div class="space-y-2">
            <label class="text-xs text-gray-400 uppercase font-bold tracking-wider">Kategorie</label>
            <div class="flex gap-2 overflow-x-auto no-scrollbar">
                <button type="button" *ngFor="let cat of categories" 
                    (click)="formData.category = cat"
                    [class.bg-[#ff7043]]="formData.category === cat"
                    [class.text-white]="formData.category === cat"
                    [class.bg-[#1c1c2e]]="formData.category !== cat"
                    [class.text-gray-400]="formData.category !== cat"
                    class="px-4 py-2 rounded-full text-sm font-medium border border-white/5 transition-all whitespace-nowrap">
                    {{ cat }}
                </button>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
             <!-- Location -->
             <div class="space-y-2">
                <label class="text-xs text-gray-400 uppercase font-bold tracking-wider">Wo?</label>
                <input type="text" name="location" [(ngModel)]="formData.location" placeholder="Ort"
                       class="w-full bg-[#1c1c2e] text-white rounded-xl px-4 py-3.5 border border-white/10 focus:border-[#ff7043] focus:outline-none">
             </div>
             <!-- Time -->
             <div class="space-y-2">
                <label class="text-xs text-gray-400 uppercase font-bold tracking-wider">Wann?</label>
                <input type="text" name="date" [(ngModel)]="formData.date" placeholder="Zeit"
                       class="w-full bg-[#1c1c2e] text-white rounded-xl px-4 py-3.5 border border-white/10 focus:border-[#ff7043] focus:outline-none">
             </div>
        </div>

        <!-- Description -->
        <div class="space-y-2">
            <label class="text-xs text-gray-400 uppercase font-bold tracking-wider">Beschreibung</label>
            <textarea name="description" [(ngModel)]="formData.description" rows="3" placeholder="Worum geht's?"
                   class="w-full bg-[#1c1c2e] text-white rounded-xl px-4 py-3 border border-white/10 focus:border-[#ff7043] focus:outline-none resize-none"></textarea>
        </div>
  
        <!-- Submit Button -->
        <button type="submit" 
                [disabled]="!isValid() || creating"
                class="w-full bg-gradient-to-r from-[#ff8a65] to-[#ff7043] text-white font-bold py-4 rounded-2xl shadow-lg shadow-orange-500/20 active:scale-95 transition-all flex justify-center items-center disabled:opacity-50 disabled:cursor-not-allowed mt-4">
          <span *ngIf="!creating">Erstellen</span>
          <span *ngIf="creating" class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
        </button>
      </form>
    </div>
  </div>
