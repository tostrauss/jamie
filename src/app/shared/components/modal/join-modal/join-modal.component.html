<!-- Backdrop -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div class="absolute inset-0 bg-black/80 backdrop-blur-md animate-fade-in" (click)="closeModal()"></div>
  
  <!-- Modal Card -->
  <div class="relative bg-[#2e2e42] w-full max-w-sm rounded-[32px] overflow-hidden shadow-2xl border border-white/10 animate-zoom-in">
    
    <!-- Close Button -->
    <button (click)="closeModal()" class="absolute top-4 right-4 z-10 bg-black/20 hover:bg-black/40 p-2 rounded-full backdrop-blur text-white transition-colors">
       <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
    </button>

    <!-- Hero Image -->
    <div class="h-64 relative">
      <img [src]="group.imageUrl" class="w-full h-full object-cover">
      <div class="absolute inset-0 bg-gradient-to-t from-[#2e2e42] via-transparent to-transparent"></div>
    </div>

    <!-- Content -->
    <div class="px-8 pb-8 pt-2 text-center relative">
      <h2 class="text-3xl font-bold text-white mb-2 leading-tight">{{ group.title }}</h2>
      
      <div class="flex justify-center items-center gap-2 text-gray-400 text-sm mb-6">
         <span class="bg-white/5 px-3 py-1 rounded-full">{{ group.date }}</span>
         <span class="bg-white/5 px-3 py-1 rounded-full">{{ group.location }}</span>
      </div>
      
      <!-- Avatar Row Big -->
      <div class="flex justify-center gap-3 mb-8">
         <div *ngFor="let seed of group.avatarSeeds" 
              class="w-12 h-12 rounded-2xl bg-gray-700 border-2 border-[#2e2e42] overflow-hidden shadow-lg">
            <img [src]="'https://api.dicebear.com/7.x/avataaars/svg?seed=' + seed" class="w-full h-full">
         </div>
         <!-- Empty Slot -->
         <div class="w-12 h-12 rounded-2xl bg-white/5 border-2 border-dashed border-white/20 flex items-center justify-center text-white/40">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
         </div>
      </div>

      <!-- Input -->
      <div class="relative mb-4">
        <input type="text" placeholder="Nachricht an die Gruppe..." 
               class="w-full bg-[#1e1e2f] text-white rounded-xl px-4 py-4 border border-white/5 focus:outline-none focus:border-[#ff7043] transition-colors placeholder-gray-600 text-sm">
      </div>

      <!-- Join Button -->
      <button (click)="join()" 
              [disabled]="joining"
              class="w-full bg-gradient-to-r from-[#ff8a65] to-[#ff7043] text-white font-bold py-4 rounded-2xl shadow-lg shadow-orange-500/20 active:scale-95 transition-all flex justify-center items-center disabled:opacity-70 disabled:scale-100">
        <span *ngIf="!joining">Anfrage abschicken</span>
        <span *ngIf="joining" class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
      </button>
    </div>
  </div>
</div>
